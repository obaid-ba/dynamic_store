<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./style/addProduct.style.css">
  <title>Ajouter Produit</title>
</head>

<body>
  <div class="goBack">
    <a href="./home.html"><i class="fa-solid fa-square-caret-left"></i></a>
  </div>
  <div class="luxury-header">
    <h1><i class="fas fa-gem"></i> Add Product </h1>
  </div>
  <section class="addProduct-container ">
    <form action="addProductPHP.php" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-check-label form-label">Name:</label>
        <input type="text" class="form-control" name="name">
      </div>
      <div class="mb-3">
        <label class="form-check-label form-label" >category:</label>
        <select name="cat" id="firstCat" class="form-control" style="margin-bottom: 15px;">
          <option value="">Select Category</option>
          <option value="informatique">informatique</option>
          <option value="gaming">gaming</option>
          <option value="Telephonie">Telephonie</option>
        </select>
        <select name="cat2" id="secondCat" class="form-control" style="display: none;"></select>
        <!-- <input type="text" class="form-control" name="cat"> -->
      </div>
      <div class="mb-3">
        <label class="form-check-label form-label">description:</label>
        <textarea class="form-control" rows="5" cols="50" name="des"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-check-label form-label">price:</label>
        <input type="text" class="form-control" name="prix">
      </div>
      <div class="mb-3">
        <label class="form-check-label form-label">Image:</label>
        <input type="file" class="form-control" name="img">
      </div>

      <button type="submit" class="btn  btn-luxury">Submit</button>
    </form>
  </section>
  <script src="./addProduct.script.js"></script>
</body>

</html>
